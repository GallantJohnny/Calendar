<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- CSS Reset -->
    <link type="text/css" rel="stylesheet" href="styles/reset.css">
    <link type="text/css" rel="stylesheet" href="styles/body.css">
    <link type="text/css" rel="stylesheet" href="styles/nav.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <link type="text/css" rel="stylesheet" href="styles/year-selector.css">
    <link type="text/css" rel="stylesheet" href="styles/months-list.css">
    <link type="text/css" rel="stylesheet" href="styles/calendar.css">
    <link type="text/css" rel="stylesheet" href="styles/events.css">
    <link type="text/css" rel="stylesheet" href="styles/event-creation-btns.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <main>
        <section id="months-selector" class="gray-bc">
            <div id="year-selector" class="orange-bc">
                <div class="arrow-container">
                    <div><img src="./nextButtonLeft.png"></div>
                </div>
                <div id="year">
                    <p class="font-gray">2020</p>
                </div>
                <div class="arrow-container">
                    <div><img src="./nextButtonRight.png"></div>
                </div>
            </div>
            <div id="months-list-container">
                <ul class="font-orange">
                    <li>January</li>
                    <li>February</li>
                    <li>March</li>
                    <li>April</li>
                    <li>May</li>
                    <li>June</li>
                    <li>July</li>
                    <li>August</li>
                    <li>Septmber</li>
                    <li>October</li>
                    <li>November</li>
                    <li>December</li>
                </ul>
            </div>
        </section>
        <section id="calendar">
            <div id="days-header">
                <div>
                    <h1 class="weekday">Mo</h1>
                </div>
                <div>
                    <h1 class="weekday">Tu</h1>
                </div>
                <div>
                    <h1 class="weekday">We</h1>
                </div>
                <div>
                    <h1 class="weekday">Th</h1>
                </div>
                <div>
                    <h1 class="weekday">Fr</h1>
                </div>
                <div>
                    <h1 class="weekend">Sa</h1>
                </div>
                <div>
                    <h1 class="weekend">Su</h1>
                </div>
            </div>
            <div id="days-container" class="font-gray"></div>
        </section>
        <section id="events" class="gray-bc">
            <div class="swim-static">
                <div id="events-header" class="orange-bc">
                    <div>
                        <p id="event-year" class="font-gray">2020</p>
                        <p id="event-month" class="font-gray">February 22</p>
                    </div>
                    <h1 class="font-gray">EVENTS</h1>
                </div>
                <div id="events-container">
                </div>
            </div>
            <div id="event-creator">
                <form>
                    <input type="text" placeholder="Title">
                    <input type="text" placeholder="Short descreption">
                    <div id="date-picker-container">
                    </div>
                    <div id="importance-picker">
                        <h3 class="font-orange">Importance</h3>
                        <div>
                            <span class="importance-indicator low-importance selected-importance"></span>
                            <span class="importance-indicator medium-importance"></span>
                            <span class="importance-indicator high-importance"></span>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section id="buttons-container">
            <button class="events-creation-buttons" id="accept-changes-btn" class="accept-btn-visable" onclick="">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="77.142" height="77.142" viewBox="0 0 77.142 77.142">
                        <g transform="translate(-691.429 -600.429)">
                            <line x2="63" y2="63" transform="translate(698.5 607.5)" fill="none" stroke="#65687a"
                                stroke-linecap="round" stroke-width="10" />
                            <line x1="63" y2="63" transform="translate(698.5 607.5)" fill="none" stroke="#65687a"
                                stroke-linecap="round" stroke-width="10" />
                        </g>
                    </svg>
                </div>
            </button>
            <button class="events-creation-buttons" id="create-event-btn" onclick="eventsSwimRight()">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="77.142" height="77.142" viewBox="0 0 77.142 77.142">
                        <g transform="translate(-691.429 -600.429)">
                            <line x2="63" y2="63" transform="translate(698.5 607.5)" fill="none" stroke="#65687a"
                                stroke-linecap="round" stroke-width="10" />
                            <line x1="63" y2="63" transform="translate(698.5 607.5)" fill="none" stroke="#65687a"
                                stroke-linecap="round" stroke-width="10" />
                        </g>
                    </svg>
                </div>
            </button>
        </section>
    </main>
</body>
<script src="./script/script.js"></script>

</html>
